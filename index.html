<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="text-center pt-16">
      <h1 class="font-bold text-2xl">Calculator App</h1>
      <div class="pt-16">
        <h1 id="displayOutPut" class="pb-16">0</h1>
        <input type="text" id="inputValue1" class="border outline-none" />
        <input type="text" id="inputValue2" class="border outline-none" />
        <div class="pt-16">
          <button
            id="add"
            class="bg-gray-400 px-3 py-1 border rounded-sm font-bold"
          >
            +
          </button>
          <button
            id="minus"
            class="bg-gray-400 px-3 py-1 border rounded-sm font-bold"
          >
            -
          </button>
          <button
            id="multiplication"
            class="bg-gray-400 px-2 py-1 border rounded-sm font-bold"
          >
            ร
          </button>
          <button
            id="divide"
            class="bg-gray-400 px-2 py-1 border rounded-sm font-bold"
          >
            รท
          </button>
          <button
            id="reset"
            class="bg-gray-400 px-2 py-1 border rounded-sm font-bold"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="/function.js"></script>
</html>
